<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>News App</title>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home" onclick="news()">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="news(`General`)"> GENERAL </a></li>
                            <li><a class="dropdown-item" href="#" onclick="news(`sport`)"> SPORTS </a></li>
                            <li><a class="dropdown-item" href="#" onclick="news(`technology`)"> TECHNOLOGY </a></li>
                            <li><a class="dropdown-item" href="#" onclick="news('business')"> BUISNESS </a></li>
                            <li><a class="dropdown-item" href="#" onclick="news(`entertainment`)">ENTERTAINEMENT </a>
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="news(`health`)">HEALTH </a></li>
                            <li><a class="dropdown-item" href="#" onclick="news(`science`)">SCIENCE </a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="search_text">
                    <button class="btn btn-outline-success" type="submit" onclick="submit_form()">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 id="main_heading">CODING</h1>
    <div id="loader">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>
    <div id="tooltip_box">
        <svg onclick="hideTooltip()" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="122.881px" height="122.88px"
            viewBox="0 0 122.881 122.88" enable-background="new 0 0 122.881 122.88" xml:space="preserve">

        </svg>

        <div id="tooltip_box_img"><img id="tooltip_image"
                src="https://g.foolcdn.com/editorial/images/730250/its-time-to-celebrate-35.jpg" alt="news image"></div>
        <div id="tooltip_box_heading"></div>
        <div id="tooltip_box_desc"></div>
        <div id="tooltip_box_source">Source : <a id="source_url" href="" target="_blank"></a></div>

    </div>
    <div id="container">
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
